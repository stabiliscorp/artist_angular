      <ion-heder-bar class="bar bar-positive">
	  	<h2 class="title">Artist List</h2>
		<button class="button button-icon ion-minus-circled" ng-click="data.showDelete=!data.showDelete"></button>
	  </ion-heder-bar>
	  <div class="bar bar-subheader item-input-inset bar-light">
	  	<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="search" ng-model="qry">
		</label>
	  </div>
	  <ion-content class="has-header has-subheader">
	  <ion-refresher on-refresh="doRefresh();"></ion-refresher>
	  	<ion-list show-reorder="false" show-delete="data.showDelete">
			<ion-item ng-class="{'star':item.star}" class="item-thumbnail-left item-icon-right item-text-wrap" ng-repeat='item in artists|filter:qry'>
				<h2><a href="#/tab/list/{{item.shortname}}">{{item.name}}</a></h2>
				<h3>{{item.reknown}}</h3>
				<p>{{item.bio|limitTo:50}}</p>
				<button class="button button-clear icon ion-star button-assertive"
				ng-click="toggleStar(item)" ng-show="item.star"
				></button>
				<ion-option-button class="button-dark" ng-click="toggleStar(item)">
					<i class="icon ion-star"></i> 
				</ion-option-button>
				<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item);"></ion-delete-button>
     </ion-reorder-button>
				
			</ion-item>
			
		</ion-list>
	  </ion-content>
