<ion-heder-bar class="bar bar-positive">
	<h2 class="title">Calendar</h2>
</ion-heder-bar>
<div class="bar bar-subheader item-input-inset bar-light">
	  	<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="search" ng-model="qry">
		</label>
</div>
<ion-content class="has-header has-subheader">
<div class="day" ng-repeat="(dayIndex,day) in calendar">
	<div class="item item-divider item-divider-calm">
		{{day.weekday}}
	</div>
	<div ng-show="day.title" class="item item-list item-text-wrap dayHighlight">
		<h2>{{day.title}}</h2>
		{{day.description}}}}
	</div>
</div>
</ion-content>
